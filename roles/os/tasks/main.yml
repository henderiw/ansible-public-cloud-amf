---
- name: ansible distribution
  debug: 
    msg: 
    - "Distribution {{ ansible_distribution_release }}"
    - "Distribution Release {{ ansible_distribution_release }}"
    - "Distribution Version {{ ansible_distribution_version }}"
    - "Kernel Version {{ ansible_kernel }}"

- name: Enable SELinux
  selinux:
    policy: targeted
    state: permissive
  when: linux_os == "centos"

- name: upgrade all packages on centos
  yum:
    name: '*'
    state: latest
    exclude: kernel*
  when: linux_os == "centos"

- name: Upgrade all packages on ubuntu
  apt:
    name: "*"
    state: latest
  when: linux_os == "ubuntu"

- name: Update all packages on ubuntu
  apt:
    upgrade: dist
  when: linux_os == "ubuntu"

- name: Build hosts file
  lineinfile:
    dest: /etc/hosts
    regexp: '.*{{ item }}$'
    line: '{{ hostvars[item].ansible_host }} {{item}}'
    state: present
  with_items: 
    - '{{ groups["jumphost"] }}'
    - '{{ groups["master"] }}'
    - '{{ groups["node"] }}'

- name: Restart network service
  service:
    name: network
    state: restarted
  when: linux_os == "centos"

- name: Restart network service
  service:
    name: network
    state: restarted
  when: linux_os == "ubuntu"