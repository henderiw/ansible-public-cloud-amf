---
- name: install  packages
  yum: 
    name: "{{ item.pkgname }}"
    state: "present"
  with_items:
    - { pkgname: "nfs-utils"  }

- name: Ensure rpcbind is running as configured.
  service:
    name: rpcbind
    state: started
    enabled: true

- name: Ensure directory exists for /mnt/nfs
  file: 
    name: /mnt/nfs 
    state: directory 
    mode: 0755
  become: true

- name: Mount NFS share
  become: true
  mount:
    fstype: nfs
    name: /mnt/nfs
    #opts: "vers={{ nfs_version }},{{ item.opts | default(nfs_mount_opts) }}"
    src: master0:/mnt/nfs
    #dump: "{{ item.dump | default(omit) }}"
    #passno: "{{ item.passno | default(omit) }}"
    state: mounted
  #with_items: "{{ nfs_share_mounts }}"